<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="notebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pencilGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#f1f5f9" />
  
  <!-- Top Text: Duly (Poppins) -->
  <text x="200" y="80" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="url(#notebookGradient)" text-anchor="middle" letter-spacing="2">Duly</text>
  
  <!-- Icons Group (Moved Up) -->
  <g transform="translate(0, -15)">
    <!-- Pencil -->
    <g transform="translate(140, 260) rotate(-45)" filter="url(#shadow)">
      <rect x="0" y="0" width="180" height="16" rx="2" fill="url(#pencilGradient)" />
      <rect x="180" y="0" width="15" height="16" fill="#94a3b8" />
      <path d="M 195 0 L 210 8 L 195 16 Z" fill="#d97706" />
      <path d="M 210 8 L 214 8 L 214 10 L 210 10 Z" fill="#1e293b" />
      <path d="M -10 0 L 0 0 L 0 16 L -10 16 Q -15 8 -10 0 Z" fill="#f43f5e" />
    </g>
    
    <!-- Notebook -->
    <g filter="url(#shadow)">
      <rect x="100" y="110" width="140" height="180" rx="8" fill="url(#notebookGradient)" />
      <rect x="115" y="115" width="115" height="170" rx="4" fill="#ffffff" opacity="0.95" />
      <g fill="#94a3b8">
        <circle cx="100" cy="130" r="4" />
        <circle cx="100" cy="155" r="4" />
        <circle cx="100" cy="180" r="4" />
        <circle cx="100" cy="205" r="4" />
        <circle cx="100" cy="230" r="4" />
        <circle cx="100" cy="255" r="4" />
      </g>
      <g stroke="#cbd5e1" stroke-width="2" stroke-linecap="round">
        <line x1="130" y1="135" x2="210" y2="135" />
        <line x1="130" y1="155" x2="210" y2="155" />
        <line x1="130" y1="175" x2="190" y2="175" />
      </g>
    </g>
    
    <!-- Microphone -->
    <g transform="translate(250, 200)" filter="url(#shadow)">
      <line x1="0" y1="40" x2="0" y2="80" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round" />
      <line x1="-15" y1="80" x2="15" y2="80" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round" />
      <rect x="-25" y="-40" width="50" height="90" rx="25" fill="url(#micGradient)" />
      <g stroke="rgba(255,255,255,0.4)" stroke-width="2">
        <line x1="-20" y1="-25" x2="20" y2="-25" />
        <line x1="-22" y1="-10" x2="22" y2="-10" />
        <line x1="-22" y1="5" x2="22" y2="5" />
        <line x1="-20" y1="20" x2="20" y2="20" />
      </g>
    </g>
  </g>
  
  <!-- Bottom Text: Noted (Poppins) -->
  <text x="200" y="335" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="url(#notebookGradient)" text-anchor="middle" letter-spacing="2">Noted</text>
</svg>